<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>ohmyfood</h1> 
        <form class="search-bar" action="">
            <img src="assets/images/Icon/Pin.svg" alt="Icône représentant une localisation">
            <input type="text" name="city" id="city" value="Paris, Belleville">
        </form>
    </header>
        <main>    
            <section class="info-group">
                <h2>Réservez le menu qui vous convient</h2>
                <h3>Découvrez des retaurants d'exception, sélectionnés par nos soins</h3>
                <div>
                    <button class="btn">Explorer nos restaurants</button>
                </div>
            </section>
            <section class="operation">
                <h2>Fonctionnement</h2>
                <div class="operational-steps">
                    <div class="operating-step">
                        <p class="number-background">1</p>
                        <img src="assets/images/Icon/mobile-screen-button.svg" alt="Icône représentant un appareil mobile">
                        <p class="operational-content">Choisissez un restaurant</p>
                    </div>
                    <div class="operating-step">
                        <p class="number-background">2</p>
                        <img src="assets/images/Icon/list-ul.svg" alt="Icône représentant une barre de menu">
                        <p>Composez votre menu</p>
                    </div>
                    <div class="operating-step">
                        <p class="number-background">3</p>
                        <img src="assets/images/Icon/store.svg" alt="Icône représentant un restaurant">
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
            </section>
        </main>
    
</body>
</html>
